<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div>This is react Practice</div>
    <div id="root"></div>
    <div id="rootforcopy"></div>
    <div id="spread"></div>
    <ul id="root2"></ul>
    <div id="root3"></div>
    <div id="root4"></div>
    <div id="root5"></div>
    <div id="root6"></div>
    <div id="root7"></div>
    <div id="root8"></div>
    <div id="root9"></div>
    <div id="root10"></div>
    <div id="root11"></div>
    <script>
      //direct copy array 
      const numbersOne = [1, 2, 3, 9, 10, 11];
      const numbersTwo = [4, 5, 6, 12, 13, 14];
      const numbersCombined = [...numbersOne, ...numbersTwo,"using spread operator"];
  
      let btn = document.createElement("button");
      var t = document.createTextNode("direct copy array");
      const spread = document.getElementById('spread');
      btn.style.marginTop = "20px";
      btn.appendChild(t);
      spread.appendChild(btn);
      btn.setAttribute("onclick", 'myfun()');
  
      function myfun(){
        document.getElementById('spread').innerHTML = numbersCombined;
      }
    </script>
</body>
</html>
